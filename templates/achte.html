{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Achte - Tout Piblisite Apwouve</h2>

    {% if ads %}
    <div class="ads-grid">
        {% for ad in ads %}
        <div class="whatsapp-ad-card" onclick="showAdModal('{{ ad.ad_id }}', '{{ ad.images }}', '{{ ad.title }}', '{{ ad.description }}', '{{ ad.price_gkach }}')">
            <div class="ad-image">
                <img src="{{ url_for('static', filename='uploads/' + ad.images.split(',')[0]) }}"
                     alt="Piblisite Imaj">
            </div>
            <div class="ad-content">
                <div class="ad-text">
                    <h4>{{ ad.title }}</h4>
                </div>
                <div class="ad-actions">
                    <p><strong>Pri: {{ ad.price_gkach }} Gkach</strong></p>
                    <a href="{{ url_for('shopping_cart', ad_id=ad.ad_id) }}" class="btn btn-blue btn-icon" onclick="event.stopPropagation()"><i class="fas fa-shopping-cart"></i></a>
                    <a href="https://wa.me/{{ ad.user_whatsapp.lstrip('+') if ad.user_whatsapp else '' }}?text={{ ('Mwen enterese ak ' + (ad.title or 'piblisite sa') + ' w lan') | urlencode }}"
                       class="btn btn-whatsapp btn-icon" target="_blank">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="{{ url_for('submit_ad') }}" class="btn btn-gold btn-icon">
                        <i class="fas fa-bullhorn"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Pa gen piblisite apwouve pou montre kounye a.</p>
    {% endif %}
</div>

<!-- Modal for full ad view -->
<div id="ad-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeAdModal()">&times;</span>
        <div id="modal-images" class="modal-images"></div>
        <div id="modal-description" class="modal-description"></div>
    </div>
</div>

<style>
.ads-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.whatsapp-ad-card {
    border: 1px solid #ddd;
    border-radius: 12px;
    overflow: hidden;
    background: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
    height: 400px;
}

.whatsapp-ad-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.ad-image {
    flex: 0 0 60%;
    overflow: hidden;
}

.ad-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.whatsapp-ad-card:hover .ad-image img {
    transform: scale(1.05);
}

.ad-content {
    flex: 0 0 40%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

.ad-text {
    padding: 5px;
    flex-grow: 0;
}

.ad-text h4 {
    margin: 0 0 3px 0;
    font-size: 16px;
    font-weight: bold;
    color: #333;
}

.ad-text p {
    margin: 0 0 5px 0;
    font-size: 12px;
    line-height: 1.3;
    color: #666;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.ad-actions {
    padding: 5px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 5px;
    align-items: center;
    justify-content: space-between;
}

.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn-whatsapp {
    background-color: #25d366;
    color: white;
}

.btn-whatsapp:hover {
    background-color: #128c7e;
}

.btn-gold {
    background-color: #ffd700;
    color: #333;
}

.btn-gold:hover {
    background-color: #ffed4e;
}

.btn-blue {
    background-color: #007bff;
    color: white;
}

.btn-blue:hover {
    background-color: #0056b3;
}

/* Modal styles */
.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: white;
    margin: 5% auto;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 600px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.modal-images {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.modal-images img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
}

.modal-description p {
    margin: 0;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .ads-grid {
        grid-template-columns: 1fr;
    }

    .ad-actions {
        flex-direction: column;
    }
}
</style>

<script>
function showAdModal(adId, images, title, description, price) {
    const modal = document.getElementById('ad-modal');
    const modalImages = document.getElementById('modal-images');
    const modalDescription = document.getElementById('modal-description');

    modalImages.innerHTML = '';
    const imageList = images.split(',');
    imageList.forEach(img => {
        const imgElement = document.createElement('img');
        imgElement.src = '{{ url_for("static", filename="uploads/") }}' + img;
        imgElement.alt = 'Piblisite Imaj';
        modalImages.appendChild(imgElement);
    });

    modalDescription.innerHTML = '<h3>' + title + '</h3><p>' + description + '</p><p><strong>Pri: ' + price + ' Gkach</strong></p>';
    modal.style.display = 'block';
}

function closeAdModal() {
    const modal = document.getElementById('ad-modal');
    modal.style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('ad-modal');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}

function showInput(adId) {
    const input = document.getElementById('whatsapp-input-' + adId);
    const btn = document.getElementById('achte-btn-' + adId);
    if (input.style.display === 'none') {
        input.style.display = 'inline-block';
        btn.innerHTML = '<i class="fas fa-check"></i>';
        btn.type = 'submit';
    } else {
        input.style.display = 'none';
        btn.innerHTML = '<i class="fas fa-shopping-cart"></i>';
        btn.type = 'button';
    }
}

function addToCart(adId) {
    const input = document.getElementById('whatsapp-input-' + adId);
    const btn = document.getElementById('achte-btn-' + adId);
    if (input.style.display === 'none') {
        input.style.display = 'inline-block';
        btn.innerHTML = '<i class="fas fa-check"></i>';
        btn.type = 'submit';
    } else {
        input.style.display = 'none';
        btn.innerHTML = '<i class="fas fa-shopping-cart"></i>';
        btn.type = 'button';
    }
}

</script>
{% endblock %}
