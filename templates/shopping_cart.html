{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Shopping Cart - Achte Piblisite</h2>

    {% if ad %}
    <div class="cart-item">
        <div class="ad-preview">
            <img src="{{ url_for('static', filename='uploads/' + ad.images.split(',')[0]) }}"
                 alt="Piblisite Imaj" style="max-width: 200px; height: auto;">
            <div class="ad-details">
                <h3>{{ ad.title }}</h3>
                <p>{{ ad.description }}</p>
                <p><strong>Pri: {{ ad.price_gkach }} Gkach</strong></p>
            </div>
        </div>
    </div>

    <form method="POST" action="{{ url_for('shopping_cart', ad_id=ad.ad_id) }}">
        <div class="form-group">
            <label for="whatsapp">Numéro WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required
                   placeholder="eg: +50912345678">
        </div>

        <div class="form-group">
            <label for="delivery_address">Adrès Livrezon:</label>
            <textarea id="delivery_address" name="delivery_address" rows="4" required
                      placeholder="Antre adrès livrezon konplè w la..."></textarea>
        </div>

        <div class="form-group">
            <label for="price">Pri (Gkach):</label>
            <input type="number" id="price" name="price" value="{{ ad.price_gkach }}" min="1" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="accept_terms" required>
                Mwen aksepte kondisyon ak règleman yo pou achte piblisite sa a.
            </label>
        </div>

        <button type="submit" class="btn btn-blue">Konfime Achte</button>
        <a href="{{ url_for('achte') }}" class="btn btn-secondary">Retounen</a>
    </form>
    {% else %}
    <p>Piblisite pa jwenn.</p>
    {% endif %}
</div>

<style>
.cart-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    background: white;
    display: flex;
    align-items: center;
    gap: 20px;
}

.ad-preview img {
    border-radius: 8px;
}

.ad-details h3 {
    margin: 0 0 10px 0;
}

.ad-details p {
    margin: 5px 0;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group textarea,
.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    display: inline-block;
    margin-right: 10px;
}

.btn-blue {
    background-color: #007bff;
    color: white;
}

.btn-blue:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}
</style>
{% endblock %}
