services:
  - type: web
    name: glory2yahpub
    runtime: python3
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p static/uploads
      mkdir -p instance
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --worker-class sync --timeout 120 --preload --log-level info
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: ADMIN_WHATSAPP
        value: +50942882076
      - key: DATABASE_URL
        fromDatabase:
          name: glory2yahpub-db
          property: connectionString
    disk:
      name: glory2yahpub-disk
      mountPath: /opt/render/project/src/instance
      sizeGB: 1

databases:
  - name: glory2yahpub-db
    databaseName: glory2yahpub
    user: glory2yahpub
